<!DOCTYPE html>
<html lang="en">
<head>
  <title>raymart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="jumbotron" style="background-color:#0288D1; color: white;">
  <h1>\PCNL</h1>
  <p>Philippine College of Northwestern Luzon</p>
  </div>
</div>

  <div class="container-fluid">
    <div class="col-lg-3">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Introduction to Canva</button>
      <button type="button" class="btn btn-default">Introduction Design School</button>
      <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Education<span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Canva Premium</a></li>
          <li><a href="#">Canva Ultimate</a></li>
          <li><a href="#">Canva Starter</a></li>
        </ul>
      </div>
    </div>      
  <h1>Upgrade</h1>
  <form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="text" class="form-control" id="email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="5" id="message" placeholder="Message">
    </textarea>
  </div>
</form>
<button type="button" class="btn btn-primary btn-block">Submit</button>
</div>

<div class="container">
    <div class="col-lg-8">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="1.jpg">
          </div>

          <div class="item">
            <img src="2.jpg" >
          </div>

          <div class="item">
            <img src="3.jpg" alt="img3">
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
</div>


</body>
</html>
